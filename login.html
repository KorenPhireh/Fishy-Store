<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Steal a Brainrot</title>
    <!-- ONLY load login.css for this page -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üß† STEAL A BRAINROT</h1>
                <p>Login to your account</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-submit-btn">Login</button>
            </form>

            <div class="auth-switch">
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>

            <form id="register-form" class="login-form" style="display: none;">
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Choose Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Your Email (for receipts)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Create Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="login-submit-btn">Create Account</button>
            </form>

            <div id="auth-message" class="auth-message"></div>
            
            <div class="demo-accounts">
                <h3>Demo Accounts</h3>
                <div class="demo-account">
                    <strong>Admin Account:</strong>
                    <span>Username: admin</span>
                    <span>Password: brainrot123</span>
                </div>
                <div class="demo-account">
                    <strong>Customer Account:</strong>
                    <span>Username: customer</span>
                    <span>Password: password123</span>
                </div>
            </div>

            <a href="index.html" class="back-to-home">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
